<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placeholder Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .placeholder {
      width: 400px;
      height: 300px;
      background-color: darkslateblue;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="placeholder">
    <h2>Holiday Image Placeholder</h2>
  </div>
</body>
</html>
